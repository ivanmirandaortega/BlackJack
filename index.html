<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>Blackjack</title>
  </head>
  <body>
    <div class="main">
      <div class="display">
        <div class="ten-cards">
          <div class="dealer">
            <div id="card1" class="card"></div>
            <div id="card2" class="card"></div>
            <div id="card3" class="card"></div>
            <div id="card4" class="card"></div>
            <div id="card5" class="card"></div>
          </div>
          <div class="player">
            <div id="card6" class="card"></div>
            <div id="card7" class="card"></div>
            <div id="card8" class="card"></div>
            <div id="card9" class="card"></div>
            <div id="card10" class="card"></div>
          </div>
        </div>
        <div class="two-inputs">
          <div id="input-1">Dealer: <span class="dealer-sum">0</span></div>
          <div id="input-2">Player: <span class="player-sum">0</span></div>
        </div>

        <div class="btn-controls">
          <button id="hit">Hit</button>
          <button id="stay">Stay</button>
          <button id="new-game">New Game</button>
        </div>
      </div>
      <div class="text-ui">Click Start to start a new game!</div>
    </div>
  </body>
</html>
